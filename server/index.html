<!DOCTYPE html>
<html>
  <head>
    <title>Server</title>

    <script src="/server/js/lib/jquery-2.0.0.js"></script>
    
    <script src="/server/js/lib/bootstrap.js"></script>

    <script src="/server/js/lib/json2.js"></script>
    <script src="/server/js/lib/underscore.js"></script>
    <script src="/server/js/lib/backbone.js"></script>
    <script src="/server/js/lib/handlebars.js"></script>
    <script src="/server/js/lib/backbone.localStorage.js"></script>

    <script src="/server/js/compiled/ServerFile.js"></script>
    <script src="/server/js/compiled/ServerFileCollection.js"></script>
    <script src="/server/js/compiled/ServerFileView.js"></script>
    <script src="/server/js/compiled/ServerFileCollectionView.js"></script>
    <script src="/server/js/compiled/AppView.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/shared/compiled/event_transmitter.js"></script>
    <script src="/server/js/compiled/web_rtc.js"></script>
    <script src="/server/js/compiled/init.js"></script>

    <script src="/server/js/lib/ace/ace.js"></script>
    <script src="/server/js/lib/ace/theme-tomorrow_night_eighties.js"></script>
    <script src="/server/js/lib/ace/mode-javascript.js"></script>
    <script src="/server/js/lib/ace/mode-html.js"></script>
    <script src="/server/js/lib/ace/mode-css.js"></script>

    <link href="/server/css/bootstrap.css" rel="stylesheet">
    <link href="/server/css/style.css" rel="stylesheet">
  </head>
  <body>

    <div id="client-server" class="container">
      <div class="page-header">
        <button class="btn btn-large pull-right edit-server">Edit</button>
        <button class="btn btn-large pull-right edit-server-done" style="display: none;">Done</button>
        <h1>Client Server</h1>
      </div>

      <div id="file-collection-view">
        <div class="row">
          <div class="span12">
            <div class="file-drop well well-large">
              <h3>Drop files here</h3>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="span3">
            <label>Landing page:</label>
            <select class="landing-page"></select>

            <div class="well" style="padding: 8px 0;">
              <ul class="file-list nav nav-list">
                <li class="nav-header html">HTML</li>
                <li class="nav-header css">CSS</li>
                <li class="nav-header js">JS</li>
                <li class="nav-header img">Images</li>
              </ul>
            </div>
          </div>

          <div class="span9">
            <div id="file-view-container"></div>
          </div>
        </div>
      </div>

      <script id="source-code-template" type="text/x-handlebars-template">
        <div class="row">
          <div class="file-contents" style="height:600px;"></div>
        </div>
      </script>

      <script id="image-template" type="text/x-handlebars-template">
        <div class="row">
          <img src=""></img>
        </div>
      </script>

    </div>

  </body>
</html>
