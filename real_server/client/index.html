<!DOCTYPE html>
<html>
<head>
    <title>Client Browser</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/adapter.js"></script>
<script src="/client/web_rtc.js"></script>
</head>
<body>

<h1>Client Browser</h1>

<iframe id="container" style="height:400px; width:600px"></iframe>



<script>
    webRTC = new WebRTC();
    webRTC.onMessageCallback = function(message) {
        // final_html = intercept(message) // handle relative link insertion/loading (relative a hrefs, css/js, img src)
        $("#container").contents().find("html").html(message);
    }
</script>
</body>
</html>
